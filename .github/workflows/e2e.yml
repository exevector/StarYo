name: E2E

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install || true   # если нет package-lock.json, не падать

      - name: Debug repo structure
        run: |
          echo "Current directory:"
          pwd
          echo "Repo tree:"
          ls -R

      - name: Run E2E tests
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          NANO_TEST_IMAGE: ${{ secrets.NANO_TEST_IMAGE }}
        run: |
          node ./tests/run-tests.mjs
