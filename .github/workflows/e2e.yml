name: E2E

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: . # работаем из корня

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run E2E tests
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          NANO_TEST_IMAGE: ${{ secrets.NANO_TEST_IMAGE }}
        run: node ./tests/run-tests.mjs

      - name: List repo contents (debug)
        run: ls -R
